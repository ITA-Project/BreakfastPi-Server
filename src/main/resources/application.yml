server:
  port: 9000
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/breakfast-pi?characterEncoding=utf-8
    name: breakfast-pi
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: 127.0.0.1
    port: 6379
    database: 10
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0